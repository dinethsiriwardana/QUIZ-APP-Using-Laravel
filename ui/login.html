<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quiz_app</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Icon-Button.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-icons.css">
</head>

<body style="height: 100vh;width: 100%;max-height: 100vh;">
    <div class="d-lg-flex d-xl-flex align-items-lg-center justify-content-xl-center align-items-xl-center" style="width: 100%;height: 100vh;background: #191e29;border: 3px none #01c38d;">
        <div class="container" style="width: 400px;height: 500px;background: #696f79;border-radius: 20px;border: 4px solid #01c38d;">
            <div class="row">
                <div class="col d-lg-flex d-xl-flex justify-content-lg-center justify-content-xl-center" style="margin-top: 20px;"><img src="assets/img/icons8-test-passed-96.png" style="width: 64px;"></div>
            </div>
            <h1 style="text-align: center;color: rgb(255,255,255);font-size: 19px;">Quiz App</h1>
            <hr style="background: #01c38d;height: 4px;border-radius: 10px;border: 0px none #01c38d;">
            <h1 style="text-align: center;color: rgb(255,255,255);">Login</h1>
            <div class="row row-cols-1 d-lg-flex justify-content-lg-center">
                <div class="col" style="width: 80%;max-width: 85%;padding-left: 0;"><small style="font-size: 20px;color: #ffffff;">Email</small></div>
                <div class="col-12 d-lg-flex flex-column justify-content-lg-center align-items-lg-center" style="width: 85%;"><input type="text" id="validationServer03" class="is-invalid" style="border-radius: 30px;width: 100%;height: 40px;max-width: 100%;border-style: none;border-color: rgb(255,255,255);padding-left: 15px;" placeholder="Email" name="email" aria-describedby="validationServer03Feedback"><div id="validationServer03Feedback" class="invalid-feedback">
      Please provide a valid city.
    </div></div>
            </div>
            <div class="row row-cols-1 d-lg-flex justify-content-lg-center" style="margin-top: 25px;">
                <div class="col" style="width: 90%;max-width: 85%;padding-left: 0;"><small style="font-size: 20px;color: #ffffff;">Password</small></div>
                <div class="col d-lg-flex d-xl-flex justify-content-lg-center justify-content-xl-center align-items-xl-center"><input type="text" style="border-radius: 30px;border-style: none;width: 90%;height: 40px;max-width: 90%;padding-left: 15px;" placeholder="Password" name="password"></div>
            </div>
            <div class="row">
                <div class="col" style="text-align: center;margin-top: 20px;color: rgb(255,255,255);"><small style="text-align: center;">No account ? <strong>Register</strong></small></div>
            </div>
            <div class="row row-cols-1 d-lg-flex justify-content-lg-center align-items-lg-center" style="margin-top: 5px;">
                <div class="col d-lg-flex justify-content-lg-center align-items-lg-center" style="margin: 5px;"><button class="btn btn-primary" type="button" style="height: 40px;width: 50%;background: #01c38d;border-radius: 31px;border-style: none;margin-top: 0px;font-size: 17px;">LOGIN</button></div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
